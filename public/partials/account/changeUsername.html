<div class="page-header">
    <h1>Change Username</h1>
</div>
<div class="account-changeUsername">
    <form class="form-horizontal" ng-submit="validateUsername()" autocomplete="off">
        <div class="form-group">
            <label class="control-label col-md-2" for="newName">New Username</label>
            <div class="col-md-10"><input class="form-control" id="newName" type="text" ng-model="newUsername" focus-first required /></div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Change</button>
            </div>
        </div>
    </form>
</div>
