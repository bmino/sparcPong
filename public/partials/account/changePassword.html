<div class="page-header">
    <h1>Change Password</h1>
</div>
<div class="account-changePassword">
    <form class="form-horizontal" ng-submit="validatePassword()" autocomplete="off">
        <div class="form-group">
            <label class="control-label col-md-3" for="currentPassword">Current Password</label>
            <div class="col-md-9"><input class="form-control" id="currentPassword" type="password" ng-model="currentPassword" focus-first /></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" for="newPassword">New Password</label>
            <div class="col-md-9"><input class="form-control" id="newPassword" type="password" ng-model="newPassword" /></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" for="newPasswordConfirm">Confirm New Password</label>
            <div class="col-md-9"><input class="form-control" id="newPasswordConfirm" type="password" ng-model="newPasswordConfirm" /></div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-primary">Change</button>
            </div>
        </div>
    </form>
</div>
