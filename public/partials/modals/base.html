<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="modalOptions.close()" focus-first >
        {{modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok(modalOptions)">
        {{modalOptions.actionButtonText}}
    </button>
</div>
