<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <div>{{modalOptions.bodyText}}</div><br />

    <label for="challengerScore">{{modalOptions.challenge.challenger.username}}:</label>
    <input type="number" id="challengerScore" class="form-control" ng-model="modalOptions.challenge.challengerScore" min="0" max="5" focus-first />
    <br />
    <label for="challengeeScore">{{modalOptions.challenge.challengee.username}}:</label>
    <input type="number" id="challengeeScore" class="form-control" ng-model="modalOptions.challenge.challengeeScore" min="0" max="5"/>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="modalOptions.close()">
        {{modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok(modalOptions)">
        {{modalOptions.actionButtonText}}
    </button>
</div>
